<ul class="list-group">
	<li class="list-group-item">
		<strong>Tipo</strong>
		<span class="pull-right">
			<span ng-repeat="type in pokeCtrl.pokemon.type" class="label label-success type type-{{ type | lowercase }}">{{ type }}</span>
		</span>
	</li>
	<li class="list-group-item">
		<strong>Width</strong>
		<span class="pull-right">
			{{ pokeCtrl.pokemon.width }}
		</span>
	</li>
	<li class="list-group-item">
		<strong>Height</strong>
		<span class="pull-right">
			{{ pokeCtrl.pokemon.height }}
		</span>
	</li>
	<li class="list-group-item">
		<strong>Habilidad</strong>
		<span class="pull-right">
			{{ pokeCtrl.pokemon.abilities | limitTo:2 }}
		</span>
	</li>
</ul>
