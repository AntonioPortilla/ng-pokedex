<!DOCTYPE html>
<html lang="en" ng-app="pokedex">
<head>
	<meta charset="UTF-8">
	<title>Pokemon new</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme-cerulean.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Pokedex</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
	<div class="pokemon" ng-controller="PokemonController as pokeCtrl">
		<div class="page-header">
			<pokemon-nombre></pokemon-nombre>
		</div>
		<div class="row">
			<div class="col-md-6">
				<pokemon-imagen></pokemon-imagen>
			</div>
			<div ng-controller="TabsController as tabs" class="col-md-6">
				<ul class="nav nav-tabs nav-justified">
					<li ng-class="{ active : tabs.tab === 1 }"><a ng-click="tabs.selectTab(1)">Pokedex</a></li>
					<li ng-class="{ active : tabs.tab === 2 }"><a ng-click="tabs.selectTab(2)">Estadísticas</a></li>
					<li ng-class="{ active : tabs.tab === 3 }"><a ng-click="tabs.selectTab(3)">Evolución</a></li>
				</ul>
				<div class="tab-content">
					<div ng-show="tabs.tab === 1">
						<pokemon-data></pokemon-data>
					</div>
					<div ng-show="tabs.tab === 2">
						<pokemon-estadisticas></pokemon-estadisticas>
					</div>
					<div ng-show="tabs.tab === 3">
						<pokemon-evolucion></pokemon-evolucion>
					</div>
				</div>
			</div>
			<!--div ng-controller="CommentsController as comCtrl"> -->
				<pokemon-comentario></pokemon-comentario>
			<!--</div>-->
		</div>
	</div>
</div>
	<!--<script src="js/lib/underscore-min.js"></script> -->
	<script src="js/lib/angular.min.js"></script>
	<!--<script src="js/lib/angular-route.min.js"></script>-->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
</body>
</html>
